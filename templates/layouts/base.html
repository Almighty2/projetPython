	   <script>
        var myText="Le meilleur conseil est donc le suivant : le jeu doit rester une source de plaisir avant tout. Certes, suivre un match sur lequel on a parié peut procurer des sentiments intenses, mais il ne faut pas en oublier pour autant la réalité de la vie, ni se renfermer sur soi-même. Enfin et c'est sans doute le plus important : n'engagez jamais une somme d'argent qui mettrait en péril votre budget mensuel vital. C'est la règle numéro un à respecter. On ne s'offre pas des vacances à Tahiti en ne gardant en réserve qu'une poignée d'euros pour vivre. ";
      
      var myArray=myText.split("");
      var timeLooper;
      
      function loop(){
        if(myArray.length >0){
          document.getElementById("secretary_text").innerHTML +=myArray.shift();
          
        }else{
          clearTimeout(timeLooper);
        }
        timeLooper=setTimeout('loop()',70);
      }
      loop();
       </script>
