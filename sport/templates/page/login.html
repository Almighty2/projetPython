{% extends "layouts/base.html" %}
{% block content %}
<div class="main-content">
        <div class="container">
        <div class="row">
              <div class="col-lg-12 logo">
                <img src="/static/img/Capture1.JPG" alt="">
              </div>
        </div>
       <h1 class="lead text-center">Mon frère noire Connect et commencer a coder!</h1>
    

    
           <form data-parsley-validate class="col-md-6 col-md-offset-3 card" action="" id="connexion" method="POST">
             <div class="header"> <h2> SE CONNECTER</h2> <hr> </div>
                <div class="form-group">
                    <label class="control-label" for="identifiant">Pseudo ou @mail</label>
                    <input type="text" class="form-control" name="identifiant" value="" id="identifiant" required="required">
                </div>
    
                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required="required">
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="remenber_me">
                          <input type="checkbox" name="remenber_me" id="remenber_me"> 
                          Garder ma session active
                    </label>
                </div>
                <div class="form-group">
                      <input type="submit" class="btn btn-success" name="login" value="connexion">  
                      <input type="button" value="mot de passe oublié" class="btn btn-primary pull-right" id="mdp">
    
                </div>                     
           </form>
           <div class="row" id="reinitialisation" style="display:block">
              <form data-parsley-validate  method="post">
                <div class="col-lg-6 col-lg-offset-3 box">
                  <div class="header"> <h2> REINITIALISER MOT DE PASSE</h2> <hr> </div>
    
                  <div class="form-group">
                      <label>email :</label>
                      <input type="email" name="email" class="form-control" required>
                    </div>
                    <hr>
                    <div class="form-group">
                      <input type="submit" name="reinitialiser" value="Reinitialiser" class="btn btn-success">
                      <input type="button" value="Se connecter" class="btn btn-primary pull-right" id="cnx">
    
                  </div>
                </div>
              </form>
            </div>
        </div><!-- /.container -->
    </div>
    
{% endblock %}
